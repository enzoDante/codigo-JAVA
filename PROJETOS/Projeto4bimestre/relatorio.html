<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<script src='https://cdn.plot.ly/plotly-2.27.0.min.js'></script>
</head>
<body>
<center><div id='myDiv' style="width: 500px; height:500px;">Pesquisa de Indice
de Massa Corporal</div></center>
<script>
var data = [{
type: 'scatterpolar',
r: [1, 4, 0, 1, 0, 0],
theta: ['Magreza','Saúdavel','Sobrepeso', 'OBG-I', 'OBG-II', 'OBG-III'],
fill: 'toself'
}]
layout = {
polar: {
radialaxis: {
visible: true,
range: [0, 6]
}
},
showlegend: false
}
Plotly.newPlot("myDiv", data, layout)
</script>
</body>
